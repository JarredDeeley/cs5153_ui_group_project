{% extends "base.html" %}

{% block content %}
  <h1>Register</h1>
  <form action="{{ url_for('role') }}" method="post">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    <p>
      {{ form.name.label }}<br>
      {{ form.name(size=32) }}<br>
    </p>
    <p>
      {{ form.description.label }}<br>
      {{ form.description(size=1500) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %
