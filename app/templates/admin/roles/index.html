{% extends "base.html" %}

{% block content %}
  <h1 class="center">Roles All</h1>
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
    {% for role in roles %}
    <tr>
      <td>{{ role.name }}</td>
      <td>{{ role.description }}</td>
    </tr>
    {% endfor %}
  </table>
  <button type="button" name="button" class="btn btn-block btn-warning btn-lg">New Role</button>
{% endblock %}
