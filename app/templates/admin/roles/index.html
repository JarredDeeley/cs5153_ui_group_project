{% extends "base.html" %}

{% block content %}
  <h1 class="center">Roles All</h1>
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
    {% for role in roles %}
    <tr>
      <td>{{ role.name }}</td>
      <td>{{ role.description }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('register') }}" data-turbolinks="true" class="button btn btn-block btn-success btn-lg">New Role</a>
{% endblock %}
