{% extends "base.html" %}

{% block content %}
  <h1 class="center">Edit User</h1>
  <form action="{{ url_for('AdminUserView:post',id=user.id) }}" method="post">
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32, placeholder=user.username) }}<br>
    </p>
    <p>
      {{ form.email.label }}<br>
      {{ form.email(size=64, placeholder=user.email) }}<br>
    </p>
    <p>
      <input id="submit" name="submit" type="submit" value="update user" class="button btn btn-success btn-lg">
      <a href="{{ request.referrer }}" class="button btn btn-danger btn-lg">Back</a>
    </p>
  </form>
{% endblock %}
