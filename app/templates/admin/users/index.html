{% extends "base.html" %}

{% block content %}
  <h1 class="center">Users All</h1>
  <table class="table table-hover">
    <tr>
      <th>Username</th>
      <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </table>
  <button type="button" name="button" class="btn btn-block btn-warning btn-lg">New User</button>
{% endblock %}
