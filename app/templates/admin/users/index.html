{% extends "base.html" %}

{% block content %}
  <h1 class="center">Users All</h1>
  <table class="table table-hover">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th></th>
      <th></th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td><a href="{{ url_for('AdminUserView:show',id=user.id) }}" class="btn btn-primary btn-md btn-block">show</a></td>
      <td><a href="{{ url_for('AdminUserView:edit',id=user.id) }}" class="btn btn-warning btn-md btn-block">edit</a></td>
    </tr>
    {% endfor %}
  </table>
  {% if prev_url %}
    <a href="{{ prev_url }}" class="btn btn-danger btn-md">previous</a>
  {% endif %}
  {% if next_url %}
    <a href="{{ next_url }}" class="btn btn-info btn-md">next</a>
  {% endif %}
{% endblock %}
