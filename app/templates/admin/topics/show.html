{% extends "base.html" %}

{% block content %}
  <h1 class="center">Topic</h1>
  <p>Name: {{ topic.name }}</p>
  <p>Description: {{ topic.description }}</p>
  <p>{{ topic.text|safe }}</p>
  <p>
    <a href="{{ url_for('AdminTopicView:edit',id=topic.id) }}" class="button btn btn-warning btn-lg">Edit</a>
    <a href="{{ request.referrer }}" class="button btn btn-danger btn-lg">Back</a>
  </p>
{% endblock %}
