{% extends "base.html" %}

{% block content %}
  <h1 class="center">Topics All</h1>
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th></th>
    </tr>
    {% for topic in topics %}
    <tr>
      <td>{{ topic.name }}</td>
      <td>{{ topic.description }}</td>
      <td><a href="{{ url_for('TopicView:show',id=topic.id) }}" class="btn btn-primary btn-md btn-block">show</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
