{% extends "base.html" %}

{% block content %}
  <h1 class="center">Lesson</h1>
  <p>Name: {{ lesson.name }}</p>
  <p>Description: {{ lesson.description }}</p>
  <p>{{ lesson.text|safe }}</p>
  <p>
    <a href="{{ back_url }}" class="button btn btn-danger btn-lg">Back</a>
  </p>  
<h1 class="center">Add Comment</h1>
  <form action="" method="post">
    <p>
      <input id="submit" name="submit" type="submit" value="Add Comment" class="button btn btn-success btn-lg">
    </p>
  </form>
{% endblock %}
