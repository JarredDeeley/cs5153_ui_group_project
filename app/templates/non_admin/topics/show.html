{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
	<h2 class="display-4">{{ topic.name }}</h2>
	<div class="row">
		{% for lesson in topic.lessons %}
		<div class="col-md-12">
			<div class="card mb-4 shadow-sm">
				<h4 class="display-5 center" style="padding-top:5%">{{ lesson.name }}</h4>
				<div class="card-body">
					<p class="card-text">{{ lesson.description }}</p>
					<div class="d-flex justify-content-between align-items-center">
						<div class="btn-group">
							<a href="{{ url_for('LessonView:show',id=lesson.id, tid=topic.id) }}" class="button btn btn-primary btn-md btn-block">show</a>
							<!--button type="button" class="btn btn-sm btn-outline-secondary">Edit</button-->
						</div>
						<!--small class="text-muted">9 mins</small-->
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>

	<br /><br />
	<p><a href="{{ back_url }}" class="button btn btn-danger btn-lg">Back</a></p>

</div>
{% endblock %}
