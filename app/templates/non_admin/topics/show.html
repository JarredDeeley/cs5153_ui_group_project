{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
	<h2 class="display-4">{{ topic.name }}</h2>
		<p><h4>{{ topic.description }}</h4></p>
		<p>{{ topic.text|safe }}</p>
		<br/><br/>
		<p><a href="{{ back_url }}" class="button btn btn-danger btn-lg">Back</a></p>
  <h1 class="center">Add Comment</h1>
  <form action="{{ url_for('TopicView:comment',msg=msg,id=topic.id) }}" method="post">
    {{ form.csrf_token }}
    <p>
      {{ render_field(form.text, class='form-control') }}
    </p>
    <p>
    <p>
      <input id="submit" name="submit" type="submit" value="Add Comment" class="button btn btn-success btn-lg">
    </p>
  </form>
</div>
{% endblock %}
