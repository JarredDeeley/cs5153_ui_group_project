{% extends "base.html" %}

{% block content %}
	<h1 class="center">Sign In</h1>
	<hr/>
	<form action="{{ url_for('login') }}" method="post" novalidate>
		{{ form.hidden_tag() }}
    <p>
			{{ form.username.label }}<br>
      {{ form.username(size=32) }}<br>
    </p>
    <p>
			{{ form.password.label }}<br>
      {{ form.password(size=32) }}<br>
    </p>
    <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
		<input id="submit" name="submit" type="submit" value="Sign In" class="button btn btn-success btn-lg">
	</form>
	<br>
	<a href="{{ url_for('register') }}" class="button btn btn-warning btn-lg">Sign Up</a>
{% endblock %}
